<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>ã‚ˆã£ã¡Game ğŸ¾</title>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* â–¼â–¼â–¼ ãƒãƒ¡é¢¨ãƒ‡ã‚¶ã‚¤ãƒ³ï¼ˆä¿®æ­£ç‰ˆï¼‰ â–¼â–¼â–¼ */
  body {
    margin: 0;
    font-family: 'M PLUS Rounded 1c', sans-serif;
    background-color: #fff8e7;
    background-image: radial-gradient(#fff0d0 10%, transparent 10%);
    background-size: 20px 20px;
    overflow: hidden; /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å®Œå…¨ç¦æ­¢ */
    touch-action: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh; /* ç”»é¢ã®é«˜ã•ã„ã£ã±ã„ã« */
    color: #5a4a42;
    -webkit-tap-highlight-color: transparent;
    overscroll-behavior: none; /* ãƒã‚¦ãƒ³ã‚¹ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢ */
  }

  h1 { 
    margin: 5px 0; 
    font-size: 1.4rem; 
    color: #8d5524;
    text-shadow: 2px 2px 0 #fff;
    flex-shrink: 0; /* ã‚¿ã‚¤ãƒˆãƒ«ã¯ç¸®ã‚ãªã„ */
  }

  /* ã‚²ãƒ¼ãƒ ã®ãƒ¡ã‚¤ãƒ³æ ï¼ˆç”»é¢ã‚µã‚¤ã‚ºã«åˆã‚ã›ã¦å¯å¤‰ï¼‰ */
  #game-container {
      width: 95vw; /* æ¨ªå¹…ã„ã£ã±ã„ */
      height: 85vh; /* ç¸¦å¹…ã‚‚85%ã¾ã§åºƒã’ã‚‹ */
      max-width: 500px; /* ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆãªã©ã§åºƒãŒã‚Šã™ããªã„ã‚ˆã†ã« */
      max-height: 800px;
      border: 6px solid #e6cba8;
      border-radius: 20px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 8px 20px rgba(141, 85, 36, 0.2);
      position: relative;
      overflow: hidden; /* ã¯ã¿å‡ºã—é˜²æ­¢ */
      touch-action: none;
  }

  canvas {
      display: block;
      /* ã‚­ãƒ£ãƒ³ãƒã‚¹è‡ªä½“ã¯å››è§’ã„ãŒã€ä¸­èº«ã®ãƒœãƒ¼ãƒ«ã¯ä¸¸ã„ */
  }

  /* æ¬¡ã®ãƒœãƒ¼ãƒ«è¡¨ç¤ºã‚¨ãƒªã‚¢ */
  #next-area {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 70px;
      height: 80px;
      background: #fff;
      border: 3px solid #ffb347;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      pointer-events: none; /* ã‚¿ãƒƒãƒ—ã®é‚ªé­”ã‚’ã—ãªã„ */
  }
  #next-label { font-size: 10px; font-weight: bold; color: #ffb347; margin-bottom: 2px; }
  #next-ball-preview {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 2px solid #fff8e7;
      overflow: hidden;
  }

  /* ã‚¹ã‚³ã‚¢è¡¨ç¤º */
  #score-board {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff8ba7;
      text-shadow: 1px 1px 0 #fff;
      pointer-events: none;
  }
  #score-label { font-size: 0.8rem; color: #8d5524; }

  /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ç”»é¢ */
  #loading-screen {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #fff8e7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 0.5s;
  }
  .spinner {
      width: 40px; height: 40px;
      border: 5px solid #e6cba8;
      border-top: 5px solid #ffb347;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  /* ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ãƒ©ã‚¤ãƒ³ */
  #danger-line {
      position: absolute;
      top: 80px; /* å°‘ã—ä¸Šã«ã—ãŸ */
      left: 0;
      width: 100%;
      height: 0;
      border-top: 3px dotted rgba(255, 100, 100, 0.5);
      pointer-events: none;
      z-index: 5;
  }
</style>
</head>
<body>

<h1>ğŸ¾ ã‚ˆã£ã¡Game ğŸ¶</h1>

<div id="game-container">
    <div id="loading-screen">
        <div class="spinner"></div>
        <div>å†™çœŸã‚’ä¸¸ãã—ã¦ã‚‹ãƒ¯ãƒ³...âœ‚ï¸</div>
    </div>

    <div id="score-board">
        <span id="score-label">Score</span><br>
        <span id="score">0</span>
    </div>
    
    <div id="next-area">
        <div id="next-label">NEXT</div>
        <canvas id="next-ball-preview" width="40" height="40"></canvas>
    </div>
    
    <div id="danger-line"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

<script>
  // â–¼â–¼â–¼ 11æ®µéšã®è¨­å®šï¼ˆåŠå¾„ã¨ç”»åƒï¼‰ â–¼â–¼â–¼
  // radius: ãƒœãƒ¼ãƒ«ã®å¤§ãã•ï¼ˆãƒ”ã‚¯ã‚»ãƒ«ï¼‰
  const FRUIT_LEVELS = [
      { level: 1,  radius: 22,  img: '1.png' },
      { level: 2,  radius: 32,  img: '2.png' },
      { level: 3,  radius: 40,  img: '3.png' },
      { level: 4,  radius: 45,  img: '4.png' },
      { level: 5,  radius: 55,  img: '5.png' },
      { level: 6,  radius: 62,  img: '6.png' },
      { level: 7,  radius: 70,  img: '7.png' },
      { level: 8,  radius: 85,  img: '8.png' },
      { level: 9,  radius: 95,  img: '9.png' },
      { level: 10, radius: 105, img: '10.png' },
      { level: 11, radius: 120, img: '11.png' }
  ];
  // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

  const { Engine, Render, Runner, World, Bodies, Body, Events, Composite } = Matter;

  let engine, render, runner;
  let currentBall = null;
  let nextLevelIndex = 0;
  let canDrop = false;
  let score = 0;
  let gameWidth, gameHeight;
  
  // ä¸¸ãåˆ‡ã‚ŠæŠœã„ãŸç”»åƒãƒ‡ãƒ¼ã‚¿(URL)ã‚’ä¿å­˜ã™ã‚‹å ´æ‰€
  const circularImages = {}; 

  const container = document.getElementById('game-container');
  const scoreEl = document.getElementById('score');
  const nextPreviewCanvas = document.getElementById('next-ball-preview');
  const loadingScreen = document.getElementById('loading-screen');

  // --- 1. æº–å‚™ï¼šç”»åƒã‚’ä¸¸ãåˆ‡ã‚ŠæŠœãï¼ˆå…¨è‡ªå‹•ä¸¸åˆˆã‚Šæ©Ÿï¼‰ ---
  async function preloadAndCropImages() {
      // ç”»é¢ã‚µã‚¤ã‚ºã‚’å–å¾—
      gameWidth = container.clientWidth;
      gameHeight = container.clientHeight;

      const promises = FRUIT_LEVELS.map((fruit, index) => {
          return new Promise((resolve, reject) => {
              const img = new Image();
              img.crossOrigin = "Anonymous"; // ã“ã‚Œé‡è¦
              img.src = fruit.img;
              
              img.onload = () => {
                  // 1. è£ä½œæ¥­ç”¨ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ä½œã‚‹
                  const canvas = document.createElement('canvas');
                  const size = Math.min(img.width, img.height); // æ­£æ–¹å½¢ã®ã‚µã‚¤ã‚ºã‚’æ±ºã‚ã‚‹
                  canvas.width = size;
                  canvas.height = size;
                  const ctx = canvas.getContext('2d');

                  // 2. ä¸¸ãåˆ‡ã‚ŠæŠœãé­”æ³•
                  ctx.beginPath();
                  ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2); // å††ã‚’æã
                  ctx.closePath();
                  ctx.clip(); // ãã®å½¢ã§åˆ‡ã‚ŠæŠœã

                  // 3. ç”»åƒã‚’ä¸­å¿ƒã«æç”»ï¼ˆã¯ã¿å‡ºãŸéƒ¨åˆ†ã¯åˆ‡ã‚Šæ¨ã¦ã‚‰ã‚Œã‚‹ï¼‰
                  const x = (size - img.width) / 2;
                  const y = (size - img.height) / 2;
                  ctx.drawImage(img, x, y);

                  // 4. ä¸¸ããªã£ãŸç”»åƒã‚’ãƒ‡ãƒ¼ã‚¿URLï¼ˆæ–‡å­—åˆ—ï¼‰ã«å¤‰æ›ã—ã¦ä¿å­˜
                  circularImages[index] = canvas.toDataURL();
                  resolve();
              };
              img.onerror = () => {
                  console.error("ç”»åƒèª­ã¿è¾¼ã¿å¤±æ•—: " + fruit.img);
                  // å¤±æ•—æ™‚ã¯é€æ˜ãªãƒœãƒ¼ãƒ«ã«ãªã‚‹ï¼ˆã‚¨ãƒ©ãƒ¼å›é¿ï¼‰
                  circularImages[index] = null;
                  resolve();
              };
          });
      });
      
      await Promise.all(promises);
      
      // æº–å‚™å®Œäº†ï¼
      loadingScreen.style.opacity = 0;
      setTimeout(() => {
          loadingScreen.style.display = 'none';
          initGame();
      }, 500);
  }

  // --- 2. ã‚²ãƒ¼ãƒ åˆæœŸåŒ– ---
  function initGame() {
      engine = Engine.create();
      engine.world.gravity.y = 1.8; // é‡åŠ›ã‚’å¼·ã‚ã«ï¼ˆã™ã‚ŠæŠœã‘å¯¾ç­–ãã®1ï¼‰

      render = Render.create({
          element: container,
          engine: engine,
          options: {
              width: gameWidth,
              height: gameHeight,
              wireframes: false,
              background: 'transparent',
              pixelRatio: window.devicePixelRatio
          }
      });

      // â–¼â–¼â–¼ ã™ã‚ŠæŠœã‘å¯¾ç­–ãã®2ï¼šæ¥µåšã®åºŠã¨å£ â–¼â–¼â–¼
      const wallThickness = 500; // 500pxã®åšã¿ï¼
      const walls = [
          // åºŠï¼ˆç”»é¢ä¸‹ã«è¦‹ãˆãªã„å·¨å¤§ãªåºŠã‚’ç½®ãï¼‰
          Bodies.rectangle(gameWidth/2, gameHeight + wallThickness/2, gameWidth + wallThickness*2, wallThickness, { isStatic: true, render: { fillStyle: '#e6cba8' } }),
          // å·¦å£
          Bodies.rectangle(-wallThickness/2, gameHeight/2, wallThickness, gameHeight*2, { isStatic: true, render: { opacity: 0 } }),
          // å³å£
          Bodies.rectangle(gameWidth + wallThickness/2, gameHeight/2, wallThickness, gameHeight*2, { isStatic: true, render: { opacity: 0 } })
      ];
      World.add(engine.world, walls);
      // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

      Render.run(render);
      runner = Runner.create();
      Runner.run(runner, engine);
      
      Events.on(engine, 'collisionStart', handleCollision);

      updateNextBall();
      spawnReadyBall();
  }

  // --- 3. ãƒœãƒ¼ãƒ«ç”Ÿæˆ ---
  function createFruit(x, y, index, isStatic = false) {
      const fruit = FRUIT_LEVELS[index];
      const texture = circularImages[index]; // ä¸¸ãã—ãŸç”»åƒã‚’ä½¿ã†

      return Bodies.circle(x, y, fruit.radius, {
          isStatic: isStatic,
          label: 'fruit_' + index,
          restitution: 0.2,
          friction: 0.05,
          density: 0.001 * (index + 1), // å¤§ãã„ã»ã©é‡ãã™ã‚‹
          render: {
              sprite: texture ? {
                  texture: texture,
                  // ç”»åƒã‚’ãƒœãƒ¼ãƒ«ã®ã‚µã‚¤ã‚ºã«åˆã‚ã›ã‚‹ç¸®å°ºè¨ˆç®—
                  xScale: (fruit.radius * 2) / (texture.width || (fruit.radius*2)), 
                  yScale: (fruit.radius * 2) / (texture.height || (fruit.radius*2))
              } : { fillStyle: '#ffb347' } // ç”»åƒã‚¨ãƒ©ãƒ¼æ™‚ã¯è‰²
          }
      });
  }

  // æ¬¡ã®ãƒœãƒ¼ãƒ«è¡¨ç¤ºï¼ˆã“ã“ã‚‚ä¸¸ãè¡¨ç¤ºï¼‰
  function updateNextBall() {
      nextLevelIndex = Math.floor(Math.random() * 3);
      const textureUrl = circularImages[nextLevelIndex];
      
      const ctx = nextPreviewCanvas.getContext('2d');
      ctx.clearRect(0, 0, 40, 40); // ã‚¯ãƒªã‚¢
      
      if (textureUrl) {
          const img = new Image();
          img.onload = () => {
              // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼æ ã«åˆã‚ã›ã¦æç”»
              ctx.drawImage(img, 0, 0, 40, 40);
          };
          img.src = textureUrl;
      } else {
          ctx.fillStyle = '#ffb347';
          ctx.beginPath();
          ctx.arc(20, 20, 18, 0, Math.PI*2);
          ctx.fill();
      }
  }

  // æº–å‚™ãƒœãƒ¼ãƒ«ã‚’ä¸Šã«ã‚»ãƒƒãƒˆ
  function spawnReadyBall() {
      if (currentBall) return;
      // ç”»é¢ä¸­å¤®ä¸Š(x=gameWidth/2, y=60)ã«é…ç½®
      currentBall = createFruit(gameWidth/2, 60, nextLevelIndex, true);
      // ãŠåŒ–ã‘ãƒ¢ãƒ¼ãƒ‰ï¼ˆè¡çªãªã—ï¼‰
      currentBall.collisionFilter = { group: -1, category: 0x0002, mask: 0x0000 }; 
      World.add(engine.world, currentBall);
      canDrop = true;
  }

  // --- 4. æ“ä½œã‚¤ãƒ™ãƒ³ãƒˆ ---
  container.addEventListener('touchstart', handleInput, { passive: false });
  container.addEventListener('mousedown', handleInput);

  function handleInput(e) {
      if (!canDrop || !currentBall) return;
      e.preventDefault();

      let clientX;
      if (e.type === 'touchstart') {
          clientX = e.touches[0].clientX;
      } else {
          clientX = e.clientX;
      }

      const rect = container.getBoundingClientRect();
      const x = clientX - rect.left;

      // ä½ç½®åˆ¶é™
      const fruit = FRUIT_LEVELS[nextLevelIndex];
      const minX = fruit.radius + 10;
      const maxX = gameWidth - fruit.radius - 10;
      const clampedX = Math.max(minX, Math.min(maxX, x));

      // 1. ç§»å‹•
      Body.setPosition(currentBall, { x: clampedX, y: 60 });

      // 2. è½ä¸‹é–‹å§‹ï¼
      Body.setStatic(currentBall, false);
      // â–¼â–¼â–¼ ã™ã‚ŠæŠœã‘å¯¾ç­–ãã®3ï¼šè¡çªãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚’ç¢ºå®Ÿã«ãƒªã‚»ãƒƒãƒˆ â–¼â–¼â–¼
      currentBall.collisionFilter = { group: 0, category: 0x0001, mask: 0xFFFFFFFF };
      // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

      currentBall = null;
      canDrop = false;

      updateNextBall();
      setTimeout(spawnReadyBall, 800);
  }

  // --- 5. åˆä½“ï¼ˆé€²åŒ–ï¼‰ãƒ­ã‚¸ãƒƒã‚¯ ---
  function handleCollision(event) {
      const pairs = event.pairs;
      for (let i = 0; i < pairs.length; i++) {
          const bodyA = pairs[i].bodyA;
          const bodyB = pairs[i].bodyB;

          if (bodyA.label.startsWith('fruit_') && bodyB.label === bodyA.label) {
              const level = parseInt(bodyA.label.split('_')[1]);

              if (level < FRUIT_LEVELS.length - 1) {
                  const midX = (bodyA.position.x + bodyB.position.x) / 2;
                  const midY = (bodyA.position.y + bodyB.position.y) / 2;

                  World.remove(engine.world, [bodyA, bodyB]);
                  const newBall = createFruit(midX, midY, level + 1);
                  World.add(engine.world, newBall);

                  score += (level + 1) * 2;
                  scoreEl.textContent = score;
                  break; 
              }
          }
      }
  }

  // ã‚¹ã‚¿ãƒ¼ãƒˆï¼
  preloadAndCropImages();

</script>
</body>
