<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>ã‚ˆã£ã¡Game ğŸ¾</title>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* â–¼â–¼â–¼ ãƒ‡ã‚¶ã‚¤ãƒ³è¨­å®š â–¼â–¼â–¼ */
  body {
    margin: 0;
    font-family: 'M PLUS Rounded 1c', sans-serif;
    background-color: #fff8e7;
    background-image: radial-gradient(#fff0d0 10%, transparent 10%);
    background-size: 20px 20px;
    overflow: hidden;
    touch-action: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100dvh; /* ã‚¢ãƒ‰ãƒ¬ã‚¹ãƒãƒ¼å¯¾ç­– */
    color: #5a4a42;
    -webkit-tap-highlight-color: transparent;
    overscroll-behavior: none;
  }

  h1 { 
    margin: 5px 0; 
    font-size: 1.4rem; 
    color: #8d5524;
    text-shadow: 2px 2px 0 #fff;
    flex-shrink: 0;
    pointer-events: none; /* ã‚¿ã‚¤ãƒˆãƒ«èª¤ã‚¿ãƒƒãƒ—é˜²æ­¢ */
  }

  #game-container {
      width: 95vw;
      height: 80dvh;
      max-width: 450px;
      max-height: 800px;
      border: 6px solid #e6cba8;
      border-radius: 20px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 8px 20px rgba(141, 85, 36, 0.2);
      position: relative;
      overflow: hidden;
      touch-action: none;
  }

  canvas { display: block; }

  #next-area {
      position: absolute;
      top: 10px; right: 10px;
      width: 60px; height: 70px;
      background: #fff;
      border: 3px solid #ffb347;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      pointer-events: none;
  }
  #next-label { font-size: 10px; font-weight: bold; color: #ffb347; margin-bottom: 2px; }
  #next-ball-preview {
      width: 35px; height: 35px;
      border-radius: 50%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid #fff8e7;
  }

  #score-board {
      position: absolute;
      top: 10px; left: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff8ba7;
      text-shadow: 1px 1px 0 #fff;
      pointer-events: none;
  }
  #score-label { font-size: 0.8rem; color: #8d5524; }

  #loading-screen {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #fff8e7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 0.5s;
  }
  .spinner {
      width: 40px; height: 40px;
      border: 5px solid #e6cba8;
      border-top: 5px solid #ffb347;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  #danger-line {
      position: absolute;
      top: 120px;
      left: 0;
      width: 100%;
      height: 0;
      border-top: 3px dotted rgba(255, 100, 100, 0.5);
      pointer-events: none;
      z-index: 5;
  }
</style>
</head>
<body>

<h1>ğŸ¾ ã‚ˆã£ã¡Game ğŸ¶</h1>

<div id="game-container">
    <div id="loading-screen">
        <div class="spinner"></div>
        <div>æº–å‚™ä¸­ã ãƒ¯ãƒ³...âœ‚ï¸</div>
    </div>

    <div id="score-board">
        <span id="score-label">Score</span><br>
        <span id="score">0</span>
    </div>
    
    <div id="next-area">
        <div id="next-label">NEXT</div>
        <div id="next-ball-preview"></div>
    </div>
    
    <div id="danger-line"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

<script>
  // â–¼â–¼â–¼ é›£æ˜“åº¦èª¿æ•´ï¼ˆæœ¬å®¶æ¯”ç‡å†ç¾ï¼‰ â–¼â–¼â–¼
  const FRUIT_LEVELS = [
      { level: 1,  radius: 11,  img: '1.png' }, 
      { level: 2,  radius: 16,  img: '2.png' }, 
      { level: 3,  radius: 21,  img: '3.png' }, 
      { level: 4,  radius: 24,  img: '4.png' }, 
      { level: 5,  radius: 29,  img: '5.png' }, 
      { level: 6,  radius: 34,  img: '6.png' }, 
      { level: 7,  radius: 39,  img: '7.png' }, 
      { level: 8,  radius: 47,  img: '8.png' }, 
      { level: 9,  radius: 55,  img: '9.png' }, 
      { level: 10, radius: 65,  img: '10.png' }, 
      { level: 11, radius: 78,  img: '11.png' }  
  ];

  const { Engine, Render, Runner, World, Bodies, Body, Events } = Matter;

  let engine, render, runner;
  let currentBall = null;
  let nextLevelIndex = 0;
  let canDrop = false; // æ“ä½œå¯èƒ½ã‹ã©ã†ã‹ã®ãƒ•ãƒ©ã‚°
  let isDragging = false; // ä»Šãƒ‰ãƒ©ãƒƒã‚°ä¸­ã‹ï¼Ÿ
  let score = 0;
  let gameWidth, gameHeight;
  
  const circularImages = {}; 

  const container = document.getElementById('game-container');
  const scoreEl = document.getElementById('score');
  const nextPreviewEl = document.getElementById('next-ball-preview');
  const loadingScreen = document.getElementById('loading-screen');

  // --- 1. ç”»åƒå‡¦ç† ---
  async function preloadAndCropImages() {
      gameWidth = container.clientWidth;
      gameHeight = container.clientHeight;

      const promises = FRUIT_LEVELS.map((fruit, index) => {
          return new Promise((resolve) => {
              const img = new Image();
              img.crossOrigin = "Anonymous";
              img.src = fruit.img;
              
              img.onload = () => {
                  const targetSize = fruit.radius * 2; 
                  const canvas = document.createElement('canvas');
                  canvas.width = targetSize;
                  canvas.height = targetSize;
                  const ctx = canvas.getContext('2d');

                  ctx.beginPath();
                  ctx.arc(targetSize/2, targetSize/2, targetSize/2, 0, Math.PI * 2);
                  ctx.closePath();
                  ctx.clip(); 

                  const sourceSize = Math.min(img.width, img.height);
                  const sx = (img.width - sourceSize) / 2;
                  const sy = (img.height - sourceSize) / 2;

                  ctx.drawImage(img, sx, sy, sourceSize, sourceSize, 0, 0, targetSize, targetSize);

                  circularImages[index] = canvas.toDataURL();
                  resolve();
              };
              img.onerror = () => {
                  circularImages[index] = null;
                  resolve();
              };
          });
      });
      
      await Promise.all(promises);
      
      loadingScreen.style.opacity = 0;
      setTimeout(() => {
          loadingScreen.style.display = 'none';
          initGame();
      }, 500);
  }

  // --- 2. ã‚²ãƒ¼ãƒ åˆæœŸåŒ– ---
  function initGame() {
      engine = Engine.create();
      engine.world.gravity.y = 1.2;

      render = Render.create({
          element: container,
          engine: engine,
          options: {
              width: gameWidth,
              height: gameHeight,
              wireframes: false,
              background: 'transparent',
              pixelRatio: window.devicePixelRatio
          }
      });

      const wallThickness = 500;
      const walls = [
          Bodies.rectangle(gameWidth/2, gameHeight + wallThickness/2, gameWidth + wallThickness*2, wallThickness, { isStatic: true, render: { fillStyle: '#e6cba8' } }),
          Bodies.rectangle(-wallThickness/2, gameHeight/2, wallThickness, gameHeight*2, { isStatic: true, render: { opacity: 0 } }),
          Bodies.rectangle(gameWidth + wallThickness/2, gameHeight/2, wallThickness, gameHeight*2, { isStatic: true, render: { opacity: 0 } })
      ];
      World.add(engine.world, walls);

      Render.run(render);
      runner = Runner.create();
      Runner.run(runner, engine);
      
      Events.on(engine, 'collisionStart', handleCollision);

      updateNextBall();
      spawnReadyBall();
  }

  // --- 3. ãƒœãƒ¼ãƒ«ä½œæˆ ---
  function createFruit(x, y, index, isStatic = false) {
      const fruit = FRUIT_LEVELS[index];
      const texture = circularImages[index];

      return Bodies.circle(x, y, fruit.radius, {
          isStatic: isStatic,
          label: 'fruit_' + index,
          restitution: 0.2,
          friction: 0.1, 
          density: 0.001,
          render: {
              sprite: texture ? {
                  texture: texture,
                  xScale: 1, 
                  yScale: 1
              } : { fillStyle: '#ffb347' } 
          }
      });
  }

  function updateNextBall() {
      nextLevelIndex = Math.floor(Math.random() * 5);
      const texture = circularImages[nextLevelIndex];
      if (texture) {
          nextPreviewEl.style.backgroundImage = `url(${texture})`;
          nextPreviewEl.style.backgroundColor = 'transparent';
      } else {
          nextPreviewEl.style.backgroundImage = 'none';
          nextPreviewEl.style.backgroundColor = '#ffb347';
      }
  }

  function spawnReadyBall() {
      if (currentBall) return;
      currentBall = createFruit(gameWidth/2, 60, nextLevelIndex, true);
      currentBall.collisionFilter = { group: -1, category: 0x0002, mask: 0x0000 }; 
      World.add(engine.world, currentBall);
      canDrop = true;
      isDragging = false;
  }

  // --- 4. æ“ä½œï¼ˆãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—å®Ÿè£…ï¼‰ ---
  
  // ã‚¿ãƒƒãƒé–‹å§‹
  const handleStart = (e) => {
      if (!canDrop || !currentBall) return;
      e.preventDefault();
      isDragging = true;
      moveBall(e); // æŠ¼ã—ãŸç¬é–“ã«ãã®ä½ç½®ã¸
  };

  // ç§»å‹•ä¸­
  const handleMove = (e) => {
      if (!canDrop || !currentBall || !isDragging) return;
      e.preventDefault();
      moveBall(e);
  };

  // æŒ‡ã‚’é›¢ã—ãŸæ™‚ï¼ˆè½ä¸‹ï¼ï¼‰
  const handleEnd = (e) => {
      if (!canDrop || !currentBall || !isDragging) return;
      e.preventDefault();
      isDragging = false;
      dropBall();
  };

  // ãƒœãƒ¼ãƒ«ã‚’æŒ‡ã®ä½ç½®ã«è¿½å¾“ã•ã›ã‚‹å‡¦ç†
  function moveBall(e) {
      let clientX;
      if (e.type.startsWith('touch')) {
          clientX = e.touches[0].clientX;
      } else {
          clientX = e.clientX;
      }

      const rect = container.getBoundingClientRect();
      const x = clientX - rect.left;

      const fruit = FRUIT_LEVELS[nextLevelIndex];
      const minX = fruit.radius + 10;
      const maxX = gameWidth - fruit.radius - 10;
      const clampedX = Math.max(minX, Math.min(maxX, x));

      // ç‰©ç†æ¼”ç®—ã®åº§æ¨™ã‚’å¼·åˆ¶æ›´æ–°
      Body.setPosition(currentBall, { x: clampedX, y: 60 });
  }

  // è½ä¸‹å‡¦ç†
  function dropBall() {
      Body.setStatic(currentBall, false);
      currentBall.collisionFilter = { group: 0, category: 0x0001, mask: 0xFFFFFFFF };

      currentBall = null;
      canDrop = false; // æ¬¡ãŒå‡ºã‚‹ã¾ã§æ“ä½œç¦æ­¢

      updateNextBall();
      setTimeout(spawnReadyBall, 600);
  }

  // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ç™»éŒ²
  container.addEventListener('touchstart', handleStart, { passive: false });
  container.addEventListener('touchmove', handleMove, { passive: false });
  container.addEventListener('touchend', handleEnd, { passive: false });
  
  // PC/ãƒã‚¦ã‚¹æ“ä½œç”¨
  container.addEventListener('mousedown', handleStart);
  window.addEventListener('mousemove', handleMove); // ç”»é¢å¤–ã«å‡ºã¦ã‚‚è¿½å¾“ã™ã‚‹ã‚ˆã†ã«window
  window.addEventListener('mouseup', handleEnd);    // ç”»é¢å¤–ã§é›¢ã—ã¦ã‚‚è½ã¡ã‚‹ã‚ˆã†ã«window

  // --- 5. åˆä½“ ---
  function handleCollision(event) {
      const pairs = event.pairs;
      for (let i = 0; i < pairs.length; i++) {
          const bodyA = pairs[i].bodyA;
          const bodyB = pairs[i].bodyB;

          if (bodyA.label.startsWith('fruit_') && bodyB.label === bodyA.label) {
              const level = parseInt(bodyA.label.split('_')[1]);

              if (level < FRUIT_LEVELS.length - 1) {
                  const midX = (bodyA.position.x + bodyB.position.x) / 2;
                  const midY = (bodyA.position.y + bodyB.position.y) / 2;

                  World.remove(engine.world, [bodyA, bodyB]);
                  const newBall = createFruit(midX, midY, level + 1);
                  World.add(engine.world, newBall);

                  score += (level + 1) * 2;
                  scoreEl.textContent = score;
                  break; 
              }
          }
      }
  }

  preloadAndCropImages();

</script>
</body>
</html>
