<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>ã‚ˆã£ã¡Game ğŸ¾</title>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* â–¼â–¼â–¼ ãƒ‡ã‚¶ã‚¤ãƒ³ï¼ˆå¤‰æ›´ãªã—ï¼‰ â–¼â–¼â–¼ */
  body {
    margin: 0;
    font-family: 'M PLUS Rounded 1c', sans-serif;
    background-color: #fff8e7;
    background-image: radial-gradient(#fff0d0 10%, transparent 10%);
    background-size: 20px 20px;
    overflow: hidden;
    touch-action: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #5a4a42;
    -webkit-tap-highlight-color: transparent;
    overscroll-behavior: none;
  }

  h1 { 
    margin: 5px 0; 
    font-size: 1.4rem; 
    color: #8d5524;
    text-shadow: 2px 2px 0 #fff;
    flex-shrink: 0;
  }

  #game-container {
      width: 95vw;
      height: 85vh;
      max-width: 500px;
      max-height: 800px;
      border: 6px solid #e6cba8;
      border-radius: 20px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 8px 20px rgba(141, 85, 36, 0.2);
      position: relative;
      overflow: hidden;
      touch-action: none;
  }

  canvas { display: block; }

  #next-area {
      position: absolute;
      top: 10px; right: 10px;
      width: 70px; height: 80px;
      background: #fff;
      border: 3px solid #ffb347;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      pointer-events: none;
  }
  #next-label { font-size: 10px; font-weight: bold; color: #ffb347; margin-bottom: 2px; }
  #next-ball-preview {
      width: 40px; height: 40px;
      border-radius: 50%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid #fff8e7;
  }

  #score-board {
      position: absolute;
      top: 10px; left: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff8ba7;
      text-shadow: 1px 1px 0 #fff;
      pointer-events: none;
  }
  #score-label { font-size: 0.8rem; color: #8d5524; }

  #loading-screen {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #fff8e7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 0.5s;
  }
  .spinner {
      width: 40px; height: 40px;
      border: 5px solid #e6cba8;
      border-top: 5px solid #ffb347;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  #danger-line {
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
      height: 0;
      border-top: 3px dotted rgba(255, 100, 100, 0.5);
      pointer-events: none;
      z-index: 5;
  }
</style>
</head>
<body>

<h1>ğŸ¾ ã‚ˆã£ã¡Game ğŸ¶</h1>

<div id="game-container">
    <div id="loading-screen">
        <div class="spinner"></div>
        <div>ç”»åƒã‚’èª¿æ•´ä¸­ã ãƒ¯ãƒ³...âœ‚ï¸</div>
    </div>

    <div id="score-board">
        <span id="score-label">Score</span><br>
        <span id="score">0</span>
    </div>
    
    <div id="next-area">
        <div id="next-label">NEXT</div>
        <div id="next-ball-preview"></div>
    </div>
    
    <div id="danger-line"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

<script>
  // â–¼â–¼â–¼ 11æ®µéšã®è¨­å®š â–¼â–¼â–¼
  const FRUIT_LEVELS = [
      { level: 1,  radius: 22,  img: '1.png' },
      { level: 2,  radius: 32,  img: '2.png' },
      { level: 3,  radius: 40,  img: '3.png' },
      { level: 4,  radius: 45,  img: '4.png' },
      { level: 5,  radius: 55,  img: '5.png' },
      { level: 6,  radius: 62,  img: '6.png' },
      { level: 7,  radius: 70,  img: '7.png' },
      { level: 8,  radius: 85,  img: '8.png' },
      { level: 9,  radius: 95,  img: '9.png' },
      { level: 10, radius: 105, img: '10.png' },
      { level: 11, radius: 120, img: '11.png' }
  ];

  const { Engine, Render, Runner, World, Bodies, Body, Events } = Matter;

  let engine, render, runner;
  let currentBall = null;
  let nextLevelIndex = 0;
  let canDrop = false;
  let score = 0;
  let gameWidth, gameHeight;
  
  // åŠ å·¥æ¸ˆã¿ç”»åƒãƒ‡ãƒ¼ã‚¿ç½®ãå ´
  const circularImages = {}; 

  const container = document.getElementById('game-container');
  const scoreEl = document.getElementById('score');
  const nextPreviewEl = document.getElementById('next-ball-preview');
  const loadingScreen = document.getElementById('loading-screen');

  // --- 1. ç”»åƒå‡¦ç†ï¼šä¸¸åˆˆã‚Šï¼†ãƒªã‚µã‚¤ã‚ºï¼ˆã“ã“ã‚’ä¿®æ­£ï¼ï¼‰ ---
  async function preloadAndCropImages() {
      gameWidth = container.clientWidth;
      gameHeight = container.clientHeight;

      const promises = FRUIT_LEVELS.map((fruit, index) => {
          return new Promise((resolve) => {
              const img = new Image();
              img.crossOrigin = "Anonymous";
              img.src = fruit.img;
              
              img.onload = () => {
                  // â–¼ ä¿®æ­£ç‚¹ï¼šã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’ã€Œãƒœãƒ¼ãƒ«ã®ç›´å¾„ã€ã«å›ºå®šã™ã‚‹
                  const targetSize = fruit.radius * 2; 
                  
                  const canvas = document.createElement('canvas');
                  canvas.width = targetSize;
                  canvas.height = targetSize;
                  const ctx = canvas.getContext('2d');

                  // 1. å††å½¢ã®ãƒ‘ã‚¹ã‚’ä½œã‚‹
                  ctx.beginPath();
                  ctx.arc(targetSize/2, targetSize/2, targetSize/2, 0, Math.PI * 2);
                  ctx.closePath();
                  ctx.clip(); // åˆ‡ã‚ŠæŠœã

                  // 2. ç”»åƒã®ã€ŒçœŸã‚“ä¸­ã€ã‚’åˆ‡ã‚Šå–ã£ã¦ã€å°ã•ãªã‚­ãƒ£ãƒ³ãƒã‚¹ã«ç¸®å°ã—ã¦æç”»
                  // å…ƒç”»åƒã®æ­£æ–¹å½¢ã‚µã‚¤ã‚ºï¼ˆçŸ­ã„æ–¹ã®è¾ºã«åˆã‚ã›ã‚‹ï¼‰
                  const sourceSize = Math.min(img.width, img.height);
                  const sx = (img.width - sourceSize) / 2;
                  const sy = (img.height - sourceSize) / 2;

                  // drawImage(å…ƒç”»åƒ, å…ƒX, å…ƒY, å…ƒå¹…, å…ƒé«˜, å…ˆX, å…ˆY, å…ˆå¹…, å…ˆé«˜)
                  // ã“ã“ã§å¼·åŠ›ã«ãƒªã‚µã‚¤ã‚ºãŒã‹ã‹ã‚‹
                  ctx.drawImage(img, sx, sy, sourceSize, sourceSize, 0, 0, targetSize, targetSize);

                  // 3. ãƒ‡ãƒ¼ã‚¿ã¨ã—ã¦ä¿å­˜
                  circularImages[index] = canvas.toDataURL();
                  resolve();
              };
              img.onerror = () => {
                  console.log("ç”»åƒãªã—: " + fruit.img);
                  circularImages[index] = null; // ç”»åƒãªã—ãªã‚‰è‰²ã®ã¿
                  resolve();
              };
          });
      });
      
      await Promise.all(promises);
      
      // ã‚²ãƒ¼ãƒ é–‹å§‹
      loadingScreen.style.opacity = 0;
      setTimeout(() => {
          loadingScreen.style.display = 'none';
          initGame();
      }, 500);
  }

  // --- 2. ã‚²ãƒ¼ãƒ åˆæœŸåŒ– ---
  function initGame() {
      engine = Engine.create();
      engine.world.gravity.y = 1.5;

      render = Render.create({
          element: container,
          engine: engine,
          options: {
              width: gameWidth,
              height: gameHeight,
              wireframes: false,
              background: 'transparent',
              pixelRatio: window.devicePixelRatio
          }
      });

      // æ¥µåšã®åºŠã¨å£ï¼ˆã™ã‚ŠæŠœã‘é˜²æ­¢ï¼‰
      const wallThickness = 500;
      const walls = [
          Bodies.rectangle(gameWidth/2, gameHeight + wallThickness/2, gameWidth + wallThickness*2, wallThickness, { isStatic: true, render: { fillStyle: '#e6cba8' } }),
          Bodies.rectangle(-wallThickness/2, gameHeight/2, wallThickness, gameHeight*2, { isStatic: true, render: { opacity: 0 } }),
          Bodies.rectangle(gameWidth + wallThickness/2, gameHeight/2, wallThickness, gameHeight*2, { isStatic: true, render: { opacity: 0 } })
      ];
      World.add(engine.world, walls);

      Render.run(render);
      runner = Runner.create();
      Runner.run(runner, engine);
      
      Events.on(engine, 'collisionStart', handleCollision);

      updateNextBall();
      spawnReadyBall();
  }

  // --- 3. ãƒœãƒ¼ãƒ«ä½œæˆ ---
  function createFruit(x, y, index, isStatic = false) {
      const fruit = FRUIT_LEVELS[index];
      const texture = circularImages[index];

      return Bodies.circle(x, y, fruit.radius, {
          isStatic: isStatic,
          label: 'fruit_' + index,
          restitution: 0.2,
          friction: 0.05,
          render: {
              sprite: texture ? {
                  texture: texture,
                  xScale: 1, // ã™ã§ã«ãƒªã‚µã‚¤ã‚ºæ¸ˆã¿ãªã®ã§1å€ã§OKï¼
                  yScale: 1
              } : { fillStyle: '#ffb347' } // ç”»åƒã‚¨ãƒ©ãƒ¼æ™‚ã¯è‰²
          }
      });
  }

  function updateNextBall() {
      nextLevelIndex = Math.floor(Math.random() * 3);
      const texture = circularImages[nextLevelIndex];
      if (texture) {
          nextPreviewEl.style.backgroundImage = `url(${texture})`;
          nextPreviewEl.style.backgroundColor = 'transparent';
      } else {
          nextPreviewEl.style.backgroundImage = 'none';
          nextPreviewEl.style.backgroundColor = '#ffb347';
      }
  }

  function spawnReadyBall() {
      if (currentBall) return;
      currentBall = createFruit(gameWidth/2, 60, nextLevelIndex, true);
      // ãŠåŒ–ã‘ãƒ¢ãƒ¼ãƒ‰
      currentBall.collisionFilter = { group: -1, category: 0x0002, mask: 0x0000 }; 
      World.add(engine.world, currentBall);
      canDrop = true;
  }

  // --- 4. æ“ä½œ ---
  container.addEventListener('touchstart', handleInput, { passive: false });
  container.addEventListener('mousedown', handleInput);

  function handleInput(e) {
      if (!canDrop || !currentBall) return;
      e.preventDefault();

      let clientX;
      if (e.type === 'touchstart') {
          clientX = e.touches[0].clientX;
      } else {
          clientX = e.clientX;
      }

      const rect = container.getBoundingClientRect();
      const x = clientX - rect.left;

      const fruit = FRUIT_LEVELS[nextLevelIndex];
      const minX = fruit.radius + 10;
      const maxX = gameWidth - fruit.radius - 10;
      const clampedX = Math.max(minX, Math.min(maxX, x));

      Body.setPosition(currentBall, { x: clampedX, y: 60 });
      Body.setStatic(currentBall, false);
      
      // ç‰©ç†åˆ¤å®šã‚’å¾©æ´»
      currentBall.collisionFilter = { group: 0, category: 0x0001, mask: 0xFFFFFFFF };

      currentBall = null;
      canDrop = false;

      updateNextBall();
      setTimeout(spawnReadyBall, 800);
  }

  // --- 5. åˆä½“ ---
  function handleCollision(event) {
      const pairs = event.pairs;
      for (let i = 0; i < pairs.length; i++) {
          const bodyA = pairs[i].bodyA;
          const bodyB = pairs[i].bodyB;

          if (bodyA.label.startsWith('fruit_') && bodyB.label === bodyA.label) {
              const level = parseInt(bodyA.label.split('_')[1]);

              if (level < FRUIT_LEVELS.length - 1) {
                  const midX = (bodyA.position.x + bodyB.position.x) / 2;
                  const midY = (bodyA.position.y + bodyB.position.y) / 2;

                  World.remove(engine.world, [bodyA, bodyB]);
                  const newBall = createFruit(midX, midY, level + 1);
                  World.add(engine.world, newBall);

                  score += (level + 1) * 2;
                  scoreEl.textContent = score;
                  break; 
              }
          }
      }
  }

  preloadAndCropImages();

</script>
</body>
</html>
