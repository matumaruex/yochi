<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>„Çà„Å£„Å°Game üêæ</title>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* ‚ñº‚ñº‚ñº „Éá„Ç∂„Ç§„É≥Ë®≠ÂÆö ‚ñº‚ñº‚ñº */
  body {
    margin: 0;
    font-family: 'M PLUS Rounded 1c', sans-serif;
    background-color: #fff8e7;
    background-image: radial-gradient(#fff0d0 10%, transparent 10%);
    background-size: 20px 20px;
    overflow: hidden;
    touch-action: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100dvh;
    color: #5a4a42;
    -webkit-tap-highlight-color: transparent;
    overscroll-behavior: none;
  }

  h1 { 
    margin: 10px 0; 
    font-size: 1.4rem; 
    color: #8d5524;
    text-shadow: 2px 2px 0 #fff;
    flex-shrink: 0;
    pointer-events: none;
  }

  /* „Ç≤„Éº„É†Êû†ÔºöJS„Åß„Çµ„Ç§„Ç∫„ÇíÂé≥ÂØÜ„Å´Âà∂Âæ°„Åô„Çã„Åü„ÇÅ„ÄÅ„Åì„Åì„ÅØÊúÄ‰ΩéÈôê */
  #game-container {
      position: relative;
      border: 6px solid #e6cba8;
      border-radius: 20px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 8px 20px rgba(141, 85, 36, 0.2);
      overflow: hidden;
      touch-action: none;
  }

  canvas { display: block; }

  /* NEXTË°®Á§∫ */
  #next-area {
      position: absolute;
      top: 10px; right: 10px;
      width: 60px; height: 70px;
      background: #fff;
      border: 3px solid #ffb347;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      pointer-events: none;
  }
  #next-label { font-size: 10px; font-weight: bold; color: #ffb347; margin-bottom: 2px; }
  #next-ball-preview {
      width: 35px; height: 35px;
      border-radius: 50%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid #fff8e7;
  }

  /* „Çπ„Ç≥„Ç¢ */
  #score-board {
      position: absolute;
      top: 10px; left: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff8ba7;
      text-shadow: 1px 1px 0 #fff;
      pointer-events: none;
  }
  #score-label { font-size: 0.8rem; color: #8d5524; }

  /* „É≠„Éº„Éá„Ç£„É≥„Ç∞ */
  #loading-screen {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #fff8e7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 0.5s;
  }
  .spinner {
      width: 40px; height: 40px;
      border: 5px solid #e6cba8;
      border-top: 5px solid #ffb347;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  /* „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„É©„Ç§„É≥ÔºàÂ§©‰∫ï„Åã„ÇâÂ∞ë„Åó‰∏ãÔºâ */
  #danger-line {
      position: absolute;
      top: 100px; 
      left: 0;
      width: 100%;
      height: 0;
      border-top: 3px dotted rgba(255, 100, 100, 0.6);
      pointer-events: none;
      z-index: 5;
  }
</style>
</head>
<body>

<h1>üêæ „Çà„Å£„Å°Game üê∂</h1>

<div id="game-container">
    <div id="loading-screen">
        <div class="spinner"></div>
        <div>Ê∫ñÂÇô‰∏≠„Å†„ÉØ„É≥...‚úÇÔ∏è</div>
    </div>

    <div id="score-board">
        <span id="score-label">Score</span><br>
        <span id="score">0</span>
    </div>
    
    <div id="next-area">
        <div id="next-label">NEXT</div>
        <div id="next-ball-preview"></div>
    </div>
    
    <div id="danger-line"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

<script>
  // ‚ñº‚ñº‚ñº „ÄêÊú¨ÂÆ∂ÂÆåÂÖ®ÂÜçÁèæ„Äë„Çµ„Ç§„Ç∫ÊØîÁéáË®≠ÂÆö ‚ñº‚ñº‚ñº
  // ÁîªÈù¢ÂπÖ„Å´ÂØæ„Åô„Çã„Éë„Éº„Çª„É≥„ÉÜ„Éº„Ç∏ÔºàÁõ¥ÂæÑÔºâ
  // Lv1„Åå10%„ÅÇ„Çã„ÅÆ„Åß„ÄÅÊ®™„Å´10ÂÄã„Åó„Åã‰∏¶„Å≥„Åæ„Åõ„ÇìÔºà„Åã„Å™„ÇäÁã≠„ÅÑÔºÅÔºâ
  const SIZE_RATIOS = [
      0.10, // Lv1: „Åï„Åè„Çâ„Çì„Åº (10%)
      0.13, // Lv2: „ÅÑ„Å°„Åî
      0.16, // Lv3: „Å∂„Å©„ÅÜ
      0.19, // Lv4: „Éá„Ç≥„Éù„É≥
      0.23, // Lv5: „Åã„Åç
      0.28, // Lv6: „Çä„Çì„Åî
      0.33, // Lv7: „Å™„Åó
      0.40, // Lv8: „ÇÇ„ÇÇ
      0.48, // Lv9: „Éë„Ç§„Éä„ÉÉ„Éó„É´
      0.53, // Lv10: „É°„É≠„É≥
      0.58  // Lv11: „Çπ„Ç§„Ç´ (58% -> 2ÂÄã‰∏¶„Å∞„Å™„ÅÑ)
  ];

  const FRUIT_IMAGES = [
      '1.png', '2.png', '3.png', '4.png', '5.png', '6.png', 
      '7.png', '8.png', '9.png', '10.png', '11.png'
  ];

  const { Engine, Render, Runner, World, Bodies, Body, Events } = Matter;

  let engine, render, runner;
  let currentBall = null;
  let nextLevelIndex = 0;
  let canDrop = false;
  let isDragging = false;
  let score = 0;
  let gameWidth, gameHeight;
  
  // Ë®àÁÆóÂæå„ÅÆ„Éï„É´„Éº„ÉÑË®≠ÂÆö„É™„Çπ„Éà
  let fruitLevels = [];
  const circularImages = {}; 

  const container = document.getElementById('game-container');
  const scoreEl = document.getElementById('score');
  const nextPreviewEl = document.getElementById('next-ball-preview');
  const loadingScreen = document.getElementById('loading-screen');

  // --- 1. ÁîªÈù¢„Çµ„Ç§„Ç∫Ë®àÁÆóÔºàÈªÑÈáëÊØîÁéá 2:3Ôºâ ---
  function calculateGameSize() {
      // ÁîªÈù¢„ÅÆÂπÖ„Å®È´ò„Åï„ÅÆÊúÄÂ§ßÂÄ§„ÇíÂèñÂæó
      const maxWidth = Math.min(window.innerWidth * 0.95, 450); // ÊúÄÂ§ßÂπÖ450px
      const maxHeight = window.innerHeight * 0.85; // È´ò„ÅïÂà∂Èôê

      // ÊØîÁéá 2:3 (1 : 1.5) „ÇíÂÆà„Çã„Åü„ÇÅ„ÅÆË®àÁÆó
      // „Åæ„ÅöÂπÖ„ÇíÂü∫Ê∫ñ„Å´È´ò„Åï„ÇíÊ±∫„ÇÅ„Çã
      let w = maxWidth;
      let h = w * 1.5;

      // „ÇÇ„ÅóÈ´ò„Åï„ÅåÁîªÈù¢„Åã„Çâ„ÅØ„ÅøÂá∫„Çã„Å™„Çâ„ÄÅÈ´ò„Åï„ÇíÂü∫Ê∫ñ„Å´ÂπÖ„ÇíÁ∏Æ„ÇÅ„Çã
      if (h > maxHeight) {
          h = maxHeight;
          w = h / 1.5;
      }

      gameWidth = w;
      gameHeight = h;

      // „Ç≥„É≥„ÉÜ„Éä„Å´ÈÅ©Áî®
      container.style.width = `${gameWidth}px`;
      container.style.height = `${gameHeight}px`;

      // „Éï„É´„Éº„ÉÑ„ÅÆ„Çµ„Ç§„Ç∫„Çí„Éî„ÇØ„Çª„É´„Å´Â§âÊèõ„Åó„Å¶Á¢∫ÂÆö„Åï„Åõ„Çã
      fruitLevels = SIZE_RATIOS.map((ratio, index) => {
          return {
              level: index + 1,
              radius: (gameWidth * ratio) / 2, // Áõ¥ÂæÑ„Åã„ÇâÂçäÂæÑ„Å∏
              img: FRUIT_IMAGES[index]
          };
      });
  }

  // --- 2. ÁîªÂÉèÂá¶ÁêÜ ---
  async function preloadAndCropImages() {
      calculateGameSize(); // „Åæ„Åö„Çµ„Ç§„Ç∫Á¢∫ÂÆö

      const promises = fruitLevels.map((fruit, index) => {
          return new Promise((resolve) => {
              const img = new Image();
              img.crossOrigin = "Anonymous";
              img.src = fruit.img;
              
              img.onload = () => {
                  const targetSize = fruit.radius * 2; 
                  const canvas = document.createElement('canvas');
                  canvas.width = targetSize;
                  canvas.height = targetSize;
                  const ctx = canvas.getContext('2d');

                  ctx.beginPath();
                  ctx.arc(targetSize/2, targetSize/2, targetSize/2, 0, Math.PI * 2);
                  ctx.closePath();
                  ctx.clip(); 

                  const sourceSize = Math.min(img.width, img.height);
                  const sx = (img.width - sourceSize) / 2;
                  const sy = (img.height - sourceSize) / 2;

                  ctx.drawImage(img, sx, sy, sourceSize, sourceSize, 0, 0, targetSize, targetSize);

                  circularImages[index] = canvas.toDataURL();
                  resolve();
              };
              img.onerror = () => {
                  circularImages[index] = null;
                  resolve();
              };
          });
      });
      
      await Promise.all(promises);
      
      loadingScreen.style.opacity = 0;
      setTimeout(() => {
          loadingScreen.style.display = 'none';
          initGame();
      }, 500);
  }

  // --- 3. „Ç≤„Éº„É†ÂàùÊúüÂåñ ---
  function initGame() {
      engine = Engine.create();
      engine.world.gravity.y = 1.2;

      render = Render.create({
          element: container,
          engine: engine,
          options: {
              width: gameWidth,
              height: gameHeight,
              wireframes: false,
              background: 'transparent',
              pixelRatio: window.devicePixelRatio
          }
      });

      // Ê•µÂéö„ÅÆÂ∫ä„Å®Â£Å
      const wallThickness = 500;
      const walls = [
          Bodies.rectangle(gameWidth/2, gameHeight + wallThickness/2, gameWidth + wallThickness*2, wallThickness, { isStatic: true, render: { fillStyle: '#e6cba8' } }),
          Bodies.rectangle(-wallThickness/2, gameHeight/2, wallThickness, gameHeight*2, { isStatic: true, render: { opacity: 0 } }),
          Bodies.rectangle(gameWidth + wallThickness/2, gameHeight/2, wallThickness, gameHeight*2, { isStatic: true, render: { opacity: 0 } })
      ];
      World.add(engine.world, walls);

      Render.run(render);
      runner = Runner.create();
      Runner.run(runner, engine);
      
      Events.on(engine, 'collisionStart', handleCollision);

      updateNextBall();
      spawnReadyBall();
  }

  // --- 4. „Éú„Éº„É´‰ΩúÊàê ---
  function createFruit(x, y, index, isStatic = false) {
      const fruit = fruitLevels[index];
      const texture = circularImages[index];

      return Bodies.circle(x, y, fruit.radius, {
          isStatic: isStatic,
          label: 'fruit_' + index,
          restitution: 0.2,
          friction: 0.1, 
          density: 0.001,
          render: {
              sprite: texture ? {
                  texture: texture,
                  xScale: 1, 
                  yScale: 1
              } : { fillStyle: '#ffb347' } 
          }
      });
  }

  function updateNextBall() {
      // Êú¨ÂÆ∂‰ªïÊßòÔºöÊ¨°„ÅØLv1„ÄúLv5(„Åã„Åç)„Åæ„Åß
      nextLevelIndex = Math.floor(Math.random() * 5);
      const texture = circularImages[nextLevelIndex];
      if (texture) {
          nextPreviewEl.style.backgroundImage = `url(${texture})`;
          nextPreviewEl.style.backgroundColor = 'transparent';
      } else {
          nextPreviewEl.style.backgroundImage = 'none';
          nextPreviewEl.style.backgroundColor = '#ffb347';
      }
  }

  function spawnReadyBall() {
      if (currentBall) return;
      // Âá∫Áèæ‰ΩçÁΩÆ: X‰∏≠Â§Æ, Y=50pxÂõ∫ÂÆö
      currentBall = createFruit(gameWidth/2, 50, nextLevelIndex, true);
      currentBall.collisionFilter = { group: -1, category: 0x0002, mask: 0x0000 }; 
      World.add(engine.world, currentBall);
      canDrop = true;
      isDragging = false;
  }

  // --- 5. Êìç‰ΩúÔºàÊé¥„Çì„ÅßÂãï„Åã„ÅôÔºâ ---
  
  const handleStart = (e) => {
      if (!canDrop || !currentBall) return;
      e.preventDefault();
      isDragging = true;
      moveBall(e);
  };

  const handleMove = (e) => {
      if (!canDrop || !currentBall || !isDragging) return;
      e.preventDefault();
      moveBall(e);
  };

  const handleEnd = (e) => {
      if (!canDrop || !currentBall || !isDragging) return;
      e.preventDefault();
      isDragging = false;
      dropBall();
  };

  function moveBall(e) {
      let clientX;
      if (e.type.startsWith('touch')) {
          clientX = e.touches[0].clientX;
      } else {
          clientX = e.clientX;
      }

      const rect = container.getBoundingClientRect();
      const x = clientX - rect.left;

      const fruit = fruitLevels[nextLevelIndex];
      // Â£ÅÈöõÂà∂Èôê
      const minX = fruit.radius + 5;
      const maxX = gameWidth - fruit.radius - 5;
      const clampedX = Math.max(minX, Math.min(maxX, x));

      Body.setPosition(currentBall, { x: clampedX, y: 50 });
  }

  function dropBall() {
      Body.setStatic(currentBall, false);
      currentBall.collisionFilter = { group: 0, category: 0x0001, mask: 0xFFFFFFFF };

      currentBall = null;
      canDrop = false;

      updateNextBall();
      setTimeout(spawnReadyBall, 600);
  }

  container.addEventListener('touchstart', handleStart, { passive: false });
  container.addEventListener('touchmove', handleMove, { passive: false });
  container.addEventListener('touchend', handleEnd, { passive: false });
  container.addEventListener('mousedown', handleStart);
  window.addEventListener('mousemove', handleMove);
  window.addEventListener('mouseup', handleEnd);

  // --- 6. Âêà‰Ωì ---
  function handleCollision(event) {
      const pairs = event.pairs;
      for (let i = 0; i < pairs.length; i++) {
          const bodyA = pairs[i].bodyA;
          const bodyB = pairs[i].bodyB;

          if (bodyA.label.startsWith('fruit_') && bodyB.label === bodyA.label) {
              const level = parseInt(bodyA.label.split('_')[1]);

              if (level < fruitLevels.length - 1) {
                  const midX = (bodyA.position.x + bodyB.position.x) / 2;
                  const midY = (bodyA.position.y + bodyB.position.y) / 2;

                  World.remove(engine.world, [bodyA, bodyB]);
                  const newBall = createFruit(midX, midY, level + 1);
                  World.add(engine.world, newBall);

                  score += (level + 1) * 2;
                  scoreEl.textContent = score;
                  break; 
              }
          }
      }
  }

  preloadAndCropImages();

</script>
</body>
</html>
